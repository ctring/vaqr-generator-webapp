<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>VAQR Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                    
          </button>
          <a class="navbar-brand" href="/">VAQR Generator</a>
        </div>
        
        <div class="collapse navbar-collapse navbar-right" id="myNavbar">
          {% if not is_signed_in: %}
          <form action="{{ url_for('oauth2callback') }}" method="GET"
                class="navbar-form navbar-left">
            <button type="submit" class="btn btn-success">Connect to Google Drive</button>
          </form>
          {% else %}
          <p class="navbar-text">Connected to Google Drive using {{ email }} </p>
          <form action="{{ url_for('oauth2revoke') }}" method="GET"
                class="navbar-form navbar-left">
            <button type="submit" class="btn btn-danger">Sign out</button>
          </form>
          {% endif %}
        </div>

      </div> <!-- div container -->
    </nav>

    <!-- Begin page content -->
    <div class="container">

      {% block body %}{% endblock %}
      
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; 2017 VietAbroader</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
